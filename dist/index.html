<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Website</title>
  <link rel="stylesheet" href="./dist/css/styles.css">
</head>
<body>
  <header>
    <h1>Welcome to My Website</h1>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="home">
      <h2>Home</h2>
      <p>Welcome to the homepage. This is a simple website built with HTML, SCSS, and JavaScript.</p>
    </section>

    <section id="about">
      <h2>About</h2>
      <p>Learn more about this project and how it's built.</p>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <p>Get in touch through the contact form below.</p>
      <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Â© 2024 Simple Website</p>
  </footer>

  <script type="module" src="./dist/js/main.js"></script>
</body>
</html>
